        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.png" alt=""></div>
                    <div><img src="mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button id="google-search-btn">Google Search</button>
                <button id="random-search-btn">I'm feeling Lucky</button>
            </div>
            <div class="languages">
                <p>Google Offered in: <a href="">Spanish</a></p>
            </div>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Argentina</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="" id="">About</a></li>
                    <li><a href="" id="">Advertising</a></li>
                    <li><a href="" id="">Business</a></li>

                <ul>
